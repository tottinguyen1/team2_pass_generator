<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Link to the main stylesheet for styling the password generator -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Material Icons for use in copy-to-clipboard functionality -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for the password generator interface -->
    <div class="container">
      <!-- TITLE -->
      <h2>Password Generator</h2>
      <!-- Wrapper for the input elements and the generator button -->
      <div class="wrapper">
        <!-- Input box for displaying the generated password -->
        <div class="input-box">
          <input type="text" disabled />
          <!-- Icon for the copy-to-clipboard function -->
          <span class="material-icons">content_copy</span>
        </div>
        <!-- Indicator for the strength of the generated password -->
        <div class="pass-indicator"></div>
        <!-- Slider for selecting the password length -->
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <!-- Display of the selected password length -->
            <span class="length-display"></span>
          </div>
          <input type="range" min="8" max="30" value="15" step="1" />
        </div>
        <!-- Options for including/excluding character types in the password -->
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <!-- Each list item is an option that can be included in the password -->
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>

            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!-+$^)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <!-- Button to trigger password generation -->
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
    <!-- Script that contains the password generation logic -->
    <script src="script.js"></script>
    <!-- Linking JavaScript file -->
    <!-- ===============================================-->
  </body>
</html>
